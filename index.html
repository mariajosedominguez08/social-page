<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Social Page</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="page">
      <div class="accounts">
        <h1>FaceBook</h1>
        <h2>Recent Logins</h2>
        <h3>Click your picture or add an account</h3>
        <div class="account-dual">
          <div class="account">
            <img src="https://i.pinimg.com/736x/b3/de/62/b3de6200d0d2e5ed190e14eedf5526c2.jpg" alt="account pic"/>
            <h2>Username</h2>
          </div>
          <div class="account">
            <img src="https://i.pinimg.com/736x/f5/33/de/f533de4d45d645b0b044203d30882d42.jpg" alt="account pic"/>
            <h2>Add Account</h2>
          </div>
        </div>
      </div>
      <form action="#">
        <input
          type="text"
          name="account"
          id="account"
          placeholder="Email or Phone Number"/>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"/>
        <button type="submit">Log In</button>
        <a href="#">Forgot Password</a>
        <button type="submit">Create Account</button>
        <p><span>Create a Page</span> for a celebrity, band or business.</p>
      </form>
    </div>
  </body>
</html>
